name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Run semantic-release
    runs-on: ubuntu-latest

    steps:
      - name: Validate Secrets
        run: echo GH_TOKEN=${{ secrets.GH_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run release
